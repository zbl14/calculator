<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <div class="jumbotron">
  <h1>Calculator</h1>
  </div>
  <form id="calculator">
    <div class="form-group">
      <label for="input1">1st number:</label>
      <input id="input1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="input2">2nd number:</label>
      <input id="input2" class="form-control" type="text">
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="add" checked>
        add
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="subtract">
        subtract
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="multiply">
        multiply
      </label>
    </div>        
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="divide">
        divide
      </label>
    </div>        
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="remainder">
        remainder
      </label>
    </div>    
    <button type="submit" class="btn">Go!</button>
  </form>
  <div id="output">

  </div>
</div>
</body>
</html>
